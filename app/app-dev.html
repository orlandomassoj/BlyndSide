<!DOCTYPE html>
<html>

<head>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="app/assets/img/favicon.ico">

    <!-- Fonts -->

    <script src="https://use.fontawesome.com/51dcc25ffb.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,400" rel="stylesheet">

    <!-- Stylesheets -->

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
</head>

<body>

  <div id="loader-wrapper">
      <div id="loader"></div>
      <div class="loader-section section-left"></div>
      <div class="loader-section section-right"></div>
    </div>


    <div class="app-head">
        <i class="fa fa-angle-down fa-3x down-arrow animated fadeInUp"></i>
                <div class="app-overlay">
                    <h2 class="app-dev-text animated fadeInUp">app development</h2>
                  <div class="row">
                    <div class="app-header">
                        <img src="../app/assets/img/ui-app.png" class="img-responsive ui-app animated fadeInUp" alt="">
                    </div>
                  </div>
                </div>
        </div>

    </div>
  <div class="app-signup">
      <h2 class="form-headline">tell us about your project...</h2>
    <div class="app-form">

        <div id="form-main">
            <div id="form-div">
                <form class="form" id="form1">

                    <p class="name">
                        <input name="name" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Name" id="name" />
                    </p>

                    <p class="email">
                        <input name="email" type="text" class="validate[required,custom[email]] feedback-input" id="email" placeholder="Email" />
                    </p>

                    <p class="text">
                        <textarea name="text" class="validate[required,length[6,300]] feedback-input" id="comment" placeholder="Comment"></textarea>
                    </p>


                    <div class="submit">
                        <input type="submit" value="SEND" id="button-blue" />
                        <div class="ease"></div>
                    </div>
                </form>
            </div>
      </div>
      <div class="app-hand">
        <img src="../app/assets/img/login-app.png" class="img-responsive hand-img" alt="">
      </div>
    </div>

</body>
<!-- Scripts Inject -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
<script src="js/functions.js" type="text/javascript"></script>

</html>
